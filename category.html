<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FanStands</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container">
        <a href="/" class="navbar-brand fw-bold">FanStands</a>
        <div class="collapse navbar-collapse" id="navlinks">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="" id="sports" class="nav-link fw-bold text-primary"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a href="" id="music" class="nav-link fw-bold text-primary"
                >Concerts</a
              >
            </li>
            <li class="nav-item">
              <a href="" id="comedy" class="nav-link fw-bold text-primary"
                >Comedy</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-primary fw-bold"
                href=""
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                data-bs-toggle="dropdown"
              >
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Other Events</a>
                <a class="dropdown-item" href="#">Deals</a>
              </div>
            </li>
          </ul>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navlinks"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!--Navbar-->

    <!--Search-->
    <section class="bg-primary text-light p-5 text-center">
      <div class="container">
        <h1>Find Your Event</h1>

        <form action="submit" class="rounded search-form" id="searchForm">
          <input
            type="text"
            id="searchBar"
            class="mb-3 rounded"
            placeholder="Search by Event"
            name="searchVal"
          />
          <button
            type="submit"
            class="btn btn-primary fw-bold"
            id="searchButton"
          >
            Search
          </button>
        </form>
      </div>
    </section>

    <!--Search-->

   <!--Category Section-->
   <section class="bg-dark text-light p-5 text-center">
    <div class="container">
      <div class="d-sm-flex justify-content-around align-items-center">
        <div class="container ">
          <div id="categoryResults" class="p-3 row justify-content-center"></div>
        </div>
      </div>
    </div>
  </section>
  <!--Category Section-->

    <!--Footer Section-->
<footer class="p-5 bg-dark text-white text-center">
  <div class="container">
    <p class="lead">Copyright &copy: 2023 FanStands</p>
  </div>
</footer>
      <!--Footer Section-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
       
       
        var categoryVal=localStorage.getItem("categoryVal");

       //category search
       var expression = new RegExp(categoryVal, "i");
          $.getJSON("events.json", function (data) {
            $.each(data, function (key, value) {
              if (
                
                value.type.search(expression) != -1
               
              ) {
                //append the results
                $("#categoryResults").append(
                  '<div class="card bg-light text-dark rounded m-2 p-2 col-sm-5"> <div card=\"card-body\"">' +
                    
                    "<h3 class=\"text-primary fw-bold\">"+value.name+"</h3>"+
                    "<hr/>" +
                    value.date+
                    "<br/>"+
                    value.desc +
                    "<br/>"+

                    "</div></div>"
                );
              }
            });
          });
       
       //for the search bar
        $("#searchForm").submit(function (e) {
          e.preventDefault();
          
          window.location.replace("search.html");
          var searchVal = $("#searchBar").val();
         
          localStorage.setItem("searchVal",searchVal);
        });
        function sportsLink() {
          localStorage.setItem("categoryVal", "sports");
        }
        function musicLink() {
          localStorage.setItem("categoryVal", "music");
          
        }
        function comedyLink() {
          localStorage.setItem("categoryVal", "comedy");
        }

        $("#sportsEvents").click(sportsLink);
        $("#sports").click(sportsLink);
        $("#musicEvents").click(musicLink);
        $("#music").click(musicLink);
        $("#comedyEvents").click(comedyLink);
        $("#comedy").click(comedyLink);
        
      });
    </script>
  </body>
</html>
